<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"/> 
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Add Employee</h2>
        <input type="text" id="name-in" placeholder="First Name"/>
        <input type="text" id="last-name" placeholder="Last Name"/>
        <input type="text" id="identify" placeholder="ID Number"/>        
        <input type="text" id="job-title" placeholder="Job Title"/>
        <input type="number" id="salary" placeholder="Annual Salary"/>
        <div>
            <button id="add-btn">Add Employee</button>
        </div>
        <h2>Employees</h2>

        <table id="data-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th >ID</th>
                    <th>Tile</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr id="table-row"></tr>
            </tbody>







        </table>
        



    </main>
</body>
</html>
